# Archivo de configuración para el bot de Discord

# URL de la base de datos
database.url=jdbc:mysql://localhost:3306/discord_bot

# Usuario de la base de datos
database.user=root

# Contraseña de la base de datos
database.password=tu_contraseña

# Token del bot de Discord
discord.token=tu_token_de_discord

# Prefijo de comandos
command.prefix=!

# Configuración de penalizaciones
penalty.ban.message=Has sido baneado por violar las reglas.
penalty.kick.message=Has sido expulsado por comportamiento inapropiado.

# Configuración de experiencia
experience.initial=0
experience.level.up.threshold=100